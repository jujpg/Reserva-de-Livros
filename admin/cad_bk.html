    <script>
        function autoResize(textarea) {
    textarea.style.height = "auto"; // Redefine a altura para 'auto' para evitar limitações de tamanho prévio
    textarea.style.height = (textarea.scrollHeight) + "px"; // Define a altura com base no conteúdo rolável
}

// Chama a função ao carregar a página para ajustar a altura inicial da textarea
window.addEventListener("load", function() {
    autoResize(document.getElementById("sinopse"));
});
    </script>
